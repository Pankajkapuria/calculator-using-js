<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
</head>

<body>
    <h1 class="text-center">Welcome to make calculator me!</h1>

    <div class="container align_item_center flex">
        <div class="dispaly">
            <input class="font1" type="text">
        </div>

        <div class="row">
            <button class="btn color2">AC</button>
            <button class="btn color2">DE</button>
            <button class="btn color2">%</button>
            <button class="btn color1" >/</button>

        </div>
        <div class="row">
            <button id="1" class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn color1">*</button>

        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn color1">-</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn color1">+</button>
        </div>
        <div class="row">
            <button class="btn for0">0</button>
            <button class="btn">.</button>
            <button class="btn color1">=</button>
        </div>

    </div>


    <script src="./js.js"></script>
</body>

</html>
